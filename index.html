<!DOCTYPE html>
<html>
  
<head>
  
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="./scripts/jpo.js"></script>
  <script>
    if (window.AFRAME && AFRAME.THREE) {
      window.THREE = AFRAME.THREE;
    }
  </script>  

</head>

  <body>

    <a-scene hdr-env id="scene">

      <a-entity id="carte" gltf-model="./objets/corm.glb" position="0 0 0">
      </a-entity>

      <a-entity id="point_dep" gltf-model="./objets/fleche.glb" scale="5 10 5" position="-4.34578 0 2.03725">
      </a-entity>

      
      <a-entity 
    id="fleche" 
    gltf-model="./objets/fleche.glb" 
    position="-4.34578 0 2.03725"
    animation="dur: 2000; 
               property: position; 
               from: -4.34578 0 2.03725; 
               to: -4.34578 2 2.03725; 
               dir: alternate; 
               loop: true;">
  </a-entity>
 
      <a-entity id="base_dep" gltf-model="./objets/base.glb" scale="5 10 5" position="-4.34578 0 2.03725">
      </a-entity>

    </a-scene>
  
  </body>

</html>
